<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS--浅拷贝</title>
</head>
<body>

<script>
    var person={name:'chen',age:18,man:{hight:188}}
    var son={sex:'男'};
    function clone(p,s){
     var s=s||{};//判断s对象是否存在，不存在则定义s为空对象
     for(var prop in p){
            s[prop]=p[prop];
        };
        return s;//返回s对象
    };
    clone(person,son);
    son.name='ze';
    console.log(son.name);//打印ze
    console.log(person.name);//打印chen
    son.man.hight=1999;
    console.log(son.man.hight);//打印1999
    console.log(person.man.hight);//打印1999
</script>
</body>
</html>
